<!-- 
	CSS 사용처
	--- 태그를 제어 => 태그 찾기 (선택자)
	 1. 화면 UI => 속성 / 값
	 ------------------------
	 2. 자바스크립트
	 3. 크롤링 (Jsoup, 셀레니움)
	 ------------------------ 태그 구분
	 
	 125page
	 => 사용법
	 태그, #id, .class{
	 	/* 주석 */
	 	속성 : 값;
	 	속성 : 값;
	 	..
	 	..
	 	..
	 	=======> 속성 : 이미 지정되어 있다
	 }
	 예) h1 {
	 		color:red; => 글자 색상
	 	}
	 	
	 	<h1>CSS</h1>
	 	<h1 id="aaa">CSS</h1>
	 		--------- 구분자 (한개)
	 	#aaa{
	 	
	 	}
	 	
	 	<h1 class="bbb">CSS</h1>
	 		----------- 구분자 (여러개를 동시에 처리) => 중복이 있다
	 	.bbb{
	 	
	 	}
	 	
	 *** 특정 HTML태그를 선택할 때 => 선택자 (selector)	
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1 {
	color : red;/* 글자 색상 */
	background-color: yellow; /* 바탕색 */
}
h2 {
	text-align: center; /* 가운데 정렬 */
	
}
</style>
</head>
<body>
	<h1>Hello CSS!!</h1>
	<h2>Hello CSS!!</h2>
</body>
</html>
