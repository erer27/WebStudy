<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img{
	width: 130px;
	height: 200px;
	margin:20px;
	margin-top:100px;
}
/* 출력 위치 지정 : margin, 태그안에서 위치 지정 :  padding*/
img:nth-child(1){
	border:2px solid red;
}
img:nth-child(2){
	border:2px dashed red;
}
img:nth-child(4){
	border:2px double red;
}
img:nth-child(5){
	border:5px double red;
}
img:nth-child(6){
	border:2px double red;
}
</style>
</head>
<body>
	<img src="../image/m1.jpg">
	<img src="../image/m2.jpg">
	<img src="../image/m3.jpg">
	<img src="../image/m4.jpg">
	<img src="../image/m5.jpg">
	<img src="../image/m6.jpg">
</body>
</html>
