	<figure>
		<img src="card1.jpg">
		<figcaption>(엑스포츠뉴스 나승우 기자) 손흥민의 리그컵 결승전 상대가 정해졌다. 토트넘 킬러 뉴캐슬 유나이티드가 토트넘 최대 라이벌 아스널을 꺾고 카라바오컵(리그컵) 결승에 선착했다.

손흥민도 뉴캐슬전에선 최근 상당히 부진한 터라 결승에 올라도 쉽지 않은 경기가 될 전망이다. 손흥민은 이번 시즌 뉴캐슬과의 두번째 대결에선 벤치에서 대기하다가 교체로 들어간 적이 있었다.

뉴캐슬은 6일(한국시간) 영국 뉴캐슬어폰타인에 위치한 세인트 제임스 파크에서 열린 아스널과의 2024-2025시즌 리그컵 준결승 2차전 홈 경기에서 제이콥 머피, 앤서니 고든의 연속골로 2-0 승리했다.</figcaption>
	</figure>
